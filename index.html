<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div><h1>Tomagatchi Game</h1></div>

    <div class="display">
        <h2 id="hunger">Hunger:( 0 )</h2>
        <h2 id="bed">Sleepiness:( 0 )</h2>
        <h2 id="play">Boredom:( 0 )</h2>
        <h3 id="age">Age: 1</h3>
        <h3 id="timer">Time: 0</h3>
    </div>


    <div id="actionButtons">
        <button id="startButton">Start Game!</button>
        <button id="feedButton">Feed Me!</button>
        <button id="playButton">Play With Me!</button>
        <button id="lightButton">Turn Off The Lights!</button>
    </div>

    <form>
        <button id="reload" location.reload(forceGet)>Restart</button>
    </form>

    
    
    <script src="js/app.js"></script>
</body>
</html>
